<section data-ng-controller="PollsController" data-ng-init="findOne()">
	<form class="form-horizontal" data-ng-submit="update()">
		<div class="control-group">
			<label class="control-label" for="title">Poll Question</label>
			<div class="controls">
				<input type="text" data-ng-model="title" id="title" placeholder="Title" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="question_one">Answer One</label>
			<div class="controls">
				<input type="text" data-ng-model="question_one" id="question_one" placeholder="Answer One" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="question_two">Answer Two</label>
			<div class="controls">
				<input type="text" data-ng-model="question_two" id="question_two" placeholder="Answer Two" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="question_three">Answer Three</label>
			<div class="controls">
				<input type="text" data-ng-model="question_three" id="question_three" placeholder="Answer Three" required>
			</div>
		</div>
		<div class="control-group">
			<label class="control-label" for="question_four">Answer Four</label>
			<div class="controls">
				<input type="text" data-ng-model="question_four" id="question_four" placeholder="Answer Four" required>
			</div>
		</div>
		<div class="control-group">
			<div class="controls">
				<input type="submit" class="btn">
			</div>
		</div>
	</form>
</section>
